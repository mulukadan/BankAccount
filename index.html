<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrapValidator.css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8 header">
          <h2>Welcome to Moringa Bank</h2>
          <hr width="85%">
        </div>
        <div class="col-md-2">

        </div>

      </div>
      <div class="row">
        <img src="img/logo.png" alt="" >
        <div class="col-md-6">

              <!-- <h2>Triangle Tracker</h2> -->


            <form class="form-horizontal" action="index.html" method="post">
              <div class="form-group">
                <label for="sidea" class="control-label col-sm-8">Side A length</label>
                <div class="col-sm-4">
                  <input type="number" id="sidea" value="" class="form-control" placeholder="0">
                </div>
              </div>
              <div class="form-group">
                <label for="sideb" class="control-label col-sm-8">Side B length</label>
                <div class="col-sm-4">
                  <input type="number" id="sideb" value="" class="form-control" placeholder="0">
                </div>
              </div>
              <div class="form-group">
                <label for="sidec" class="control-label col-sm-8">Side C length</label>
                <div class="col-sm-4">
                  <input type="number" id="sidec" value="" class="form-control" placeholder="0">
                </div>
              </div>
              <div class="form-group">
               <div class="col-sm-offset-6 col-sm-6">
                 <button type="submit" class="btn btn-default">Check</button>
               </div>
              </div>
            </form>
        </div>
        <div class="col-md-6" class="results">
              <h4>Results</h4>
            <img src="" alt="" id="tri" class="img-responsive" id="images">
            <div class="output">
            </div>
         </div>
      </div>
        <div class="footer">
          <h3>By Mulu Kadan</h3>

        </div>
      </div>

    </div>

  </body>
</html>
