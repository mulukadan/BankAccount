<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrapValidator.css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8 header">
          <div class="scroll-left">
           <h2>Welcome to Moringa Bank:..24/7 Banking..</h2>
          </div>
          <hr width="85%">
          <div id="newuser">
            <h3>Create New Account</h3>
            <form class="form-horizontal" action="index.html" method="post">
              <div class="form-group">
                <label for="name" class="control-label col-sm-4">Name:</label>
                <div class="col-sm-6">
                  <input type="text" id="name" value="" class="form-control" placeholder="Enter Name">
                </div>
              </div>
              <div class="form-group">
                <label for="pin" class="control-label col-sm-4">Pin:</label>
                <div class="col-sm-6">
                  <input type="password" id="pin" value="" class="form-control" placeholder="****">
                </div>
              </div>
              <div class="form-group">
                <label for="initialbal" class="control-label col-sm-4">Initial Deposit:</label>
                <div class="col-sm-6">
                  <input type="number" id="initialbal" value="" class="form-control" placeholder="Ksh. 0.00">
                </div>
              </div>
              <div class="form-group">
               <div class="col-sm-offset-6 col-sm-6">
                 <button type="submit" class="btn btn-default">Create</button>
               </div>
              </div>
            </form>
          </div> <!-- end of new userform -->
          <div id="transaction">
            <h3>Hello <span class="name"></span>!!</h3>
            <h3>Your Current Balance: Ksh. <span class="bal"></span>/=</h3>
            <h4>What do you want to do today?</h4>
            <form class="form-horizontal" action="index.html" method="post">
              <div class="form-group"><h4>
                <label for="transaction" class=" col-sm-4 control-label">Transaction:</label>
                <div class=" col-sm-6">
                    <div class="radio radio-inline">
                      <label><input type="radio" name="transaction" value="1" checked="checked">Deposit</label>
                    </div>
                    <div class="radio radio-inline">
                      <label><input type="radio" name="transaction" value="2">Withdraw</label>
                    </div>
                  </div></h4>
                </div>
					    <div class="form-group">
                <label for="amount" class="control-label col-sm-4"><h4>Amount(Ksh.)</h4></label>
                <div class="col-sm-6">
                  <input type="number" id="amount" value="" class="form-control" placeholder="0.00">
                </div>
              </div>
					    <div class="form-group">
                <div class="col-sm-offset-6 col-sm-6">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
           </form>
          </div>
          <!-- End of transaction form -->
          <div id="message">
            <h3>Dear, <span class="name"></span></h3>
            <h4><span class="msg"></span></h4>
            <h3>Your Current Balance: Ksh. <span class="bal"></span>/=</h3>
            <br><br>
            <h5 id="back">Back</h5>
          </div>
          <div id="login">
            <h3>You are logged in as: <span class="name"></span></h3>
            <form class="form-horizontal" action="index.html" method="post">
              <div class="form-group">

					    <div class="form-group">
                <label for="amount" class="control-label col-sm-4">PIN</label>
                <div class="col-sm-6">
                  <input type="password" id="logpin" value="" class="form-control" placeholder="****">
                </div>
              </div>
					    <div class="form-group">
                <div class="col-sm-offset-6 col-sm-6">
                  <button type="submit" class="btn btn-success">Login</button>
                </div>
              </div>
           </form>
            <div class="wrongpin">

            </div>
          </div>
        </div>
        <div class="bye">
          <h1>Thank you</h1>
          <h3><span class="name"></span></h3>
          <h2>Bye Bye</h2>
        </div>
        <div class="btns fixed-bottom">
          <button type="button" class="btn btn-info btn-sm" id="logout">
            <span class="glyphicon glyphicon-log-out"></span> Log out
          </button>
          <button type="button" class="btn btn-danger btn-sm" id="off">
            <span class="glyphicon glyphicon-off"></span> Off
          </button>
        </div>
        <div class="col-md-2">

        </div>
      </div>
      </div>
    </div>
  </body>
</html>
