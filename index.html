<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrapValidator.css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8 header">
          <h2>Welcome to Moringa Bank</h2>
          <hr width="85%">
          <h3>Create New Account</h3>
          <form class="form-horizontal" action="index.html" method="post">
            <div class="form-group">
              <label for="name" class="control-label col-sm-4">Name:</label>
              <div class="col-sm-6">
                <input type="text" id="name" value="" class="form-control" placeholder="Enter Name">
              </div>
            </div>
            <div class="form-group">
              <label for="pin" class="control-label col-sm-4">Pin:</label>
              <div class="col-sm-6">
                <input type="password" id="pin" value="" class="form-control" placeholder="****">
              </div>
            </div>
            <div class="form-group">
              <label for="initialbal" class="control-label col-sm-4">Initial Deposit:</label>
              <div class="col-sm-6">
                <input type="number" id="initialbal" value="" class="form-control" placeholder="Ksh. 0.00">
              </div>
            </div>
            <div class="form-group">
             <div class="col-sm-offset-6 col-sm-6">
               <button type="submit" class="btn btn-default">Create</button>
             </div>
            </div>
          </form>
        </div>
        <div class="col-md-2">

        </div>

      </div>
      <div class="row">
      
        <div class="col-md-6" class="results">
              <h4>Results</h4>
            <img src="" alt="" id="tri" class="img-responsive" id="images">
            <div class="output">
            </div>
         </div>
      </div>
        <div class="footer">
          <h3>By Mulu Kadan</h3>

        </div>
      </div>

    </div>

  </body>
</html>
